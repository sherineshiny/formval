<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <link rel="stylesheet" href="C:\Users\Dell\Documents\internet programming\css\formstyle.css">
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="firstname">firstname:</label>
                <input type="text" name="firstname" id="firstname" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="lastname">lastname:</label>
                <input type="text" name="lastname" id="lastname" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="gender">gender:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="form-field">
                <label for="mobile">mobileno:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form-field">
                <label for="doorno">doorno:</label>
                <input type="number" name="doorno" id="doorno" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="landmark">landmark:</label>
                <input type="text" name="landmark" id="landmark" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="address">address:</label>
                <textarea rows="3" cols="30" name="address" id="address"></textarea>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="aadharno">aadharno:</label>
                <input type="number" name="aadharno" size="12" id="aadharno" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script src="C:\Users\Dell\Documents\internet programming\htmljs\form.js"></script>
</body>
</html>
